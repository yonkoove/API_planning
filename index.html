<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme Journalier - API Cameroun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Bandeau Header -->
        <header>
            <div class="background-overlay"></div>
            <div class="header-content">
                <div class="time-left">
                    <div id="current-time"></div>
                    <div id="current-date"></div>
                </div>
                <div class="center-content">
                    <img src="logo.png" alt="Logo" style="display: block; margin: 0 auto;" width="150" height="112">
                </div>
                <div class="time-right">
                    <div id="current-time-right"></div>
                    <div id="current-date-right"></div>
                </div>
            </div>
        </header>
        
        <!-- Programme des activités -->
        <!-- Programme des activités -->
<main>
    <div class="schedule-container">
        <h2>Programme des Activités</h2>
        <div class="activities-carousel" id="activities-track">
            <!-- Les activités seront injectées ici par JavaScript -->
        </div>
    </div>

    <!-- Section Météo et Événements à venir -->
    <div class="info-panel">
        <div class="weather-widget">
            <h3>Météo - Yaoundé</h3>
            <div id="weather-info">
                <!-- Contenu météo -->
            </div>
        </div>
        <div class="news-ticker">
            <h3>Événements à Venir</h3>
            <div id="events-content">
                <!-- Contenu événements -->
            </div>
        </div>
    </div>
</main>


        <!-- Pied de page -->
        <footer>
            <p>Agence API Cameroun | Créé par OVE OVE</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
